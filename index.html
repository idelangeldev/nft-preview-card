<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card_img-container">
        <a href="#" class="card_link">
          <img
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="card_img"
          />
        </a>
        <a href="#" class="card_overlay">
          <img
            src="images/icon-view.svg"
            alt="icon-view"
            class="card_img-overlay"
          />
        </a>
      </div>
      <div class="card_text-box">
        <h1><a href="#" class="card_title">Equilibrium #3429</a></h1>

        <p class="card_text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card_details">
          <span class="card_value"
            ><img
              src="images/icon-ethereum.svg"
              alt="icon-ethereum"
              class="card_img--ethereum"
            />0.041 ETH</span
          >
          <span class="card_time-left">
            <img
              src="images/icon-clock.svg"
              alt="clock"
              class="card_img--clock"
            />
            3 days left
          </span>
        </div>
        <div class="card_creator">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern - Equilibrium Creator"
            class="card_img--avatar"
          />
          <p class="card_creator-name">
            Creation of <a href="#" class="card_name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
