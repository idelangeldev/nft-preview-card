<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Israel del Angel" />
    <meta name="theme-color" content="#0d192b" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>
      NFT preview card component by Israel Del Angel | Frontend Mentor
    </title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <button class="card_btn">
          <img
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="card_img"
          />

          <img
            src="images/icon-view.svg"
            alt="icon-view"
            class="card_img-overlay"
          />
        </button>
        <div class="card_text-box">
          <h1><a href="#" class="card_title">Equilibrium #3429</a></h1>

          <p class="card_text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card_details">
            <span class="card_value"
              ><img
                src="images/icon-ethereum.svg"
                alt="icon-ethereum"
                class="card_img--ethereum"
              />0.041 ETH</span
            >
            <span class="card_time-left">
              <img
                src="images/icon-clock.svg"
                alt="clock"
                class="card_img--clock"
              />
              3 days left
            </span>
          </div>
          <div class="card_creator">
            <img
              src="images/image-avatar.png"
              alt="Jules Wyvern - Equilibrium Creator"
              class="card_img--avatar"
            />
            <p class="card_creator-name">
              Creation of <a href="#" class="card_name">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution_link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. &nbsp; Coded by
      <a
        class="attribution_link"
        href="https://www.frontendmentor.io/profile/mexwebdev21"
        target="_blank"
        >Israel del Angel</a
      >.
    </footer>
  </body>
</html>
